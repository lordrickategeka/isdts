<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-6">Project Registration Form</h2>

    <form>

        <!-- Project & Client -->
        <h3 class="text-lg font-semibold mb-3">Project Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" placeholder="Project Name" class="input">
            <input type="text" placeholder="Client Name" class="input">
            <input type="text" placeholder="Phone" class="input">
            <input type="email" placeholder="Email" class="input">
            <input type="text" placeholder="Coordinates (Auto/API)" class="input">
        </div>

        <!-- Location -->
        <h3 class="text-lg font-semibold mt-6 mb-3">Location</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="Region" class="input">
            <input type="text" placeholder="District" class="input">
        </div>

        <!-- Network Info -->
        <h3 class="text-lg font-semibold mt-6 mb-3">Network Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" placeholder="Vendor" class="input">
            <input type="text" placeholder="Transmission" class="input">
            <input type="text" placeholder="VLAN" class="input">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <input type="text" placeholder="NRC" class="input">
            <input type="text" placeholder="MRC" class="input">
            <input type="text" placeholder="Capacity" class="input">
        </div>

        <!-- Installation -->
        <h3 class="text-lg font-semibold mt-6 mb-3">Installation</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="date" class="input">
            <input type="text" placeholder="Installation Engineer" class="input">
            <select class="input">
                <option value="">Status</option>
                <option>Pending</option>
                <option>Installed</option>
                <option>Active</option>
                <option>Suspended</option>
            </select>
        </div>

        <!-- Customer Info -->
        <h3 class="text-lg font-semibold mt-6 mb-3">Customer Info</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" placeholder="Customer Code (Auto)" disabled class="input bg-gray-100">
            <input type="text" placeholder="Customer Type" class="input">
            <textarea placeholder="Comment" class="input"></textarea>
        </div>

        <!-- Submit -->
        <div class="flex justify-end mt-6">
            <button class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Save Project
            </button>
        </div>

    </form>
</div>

<style>
    .input {
        width: 100%;
        padding: 0.6rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        outline: none;
    }
    .input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 1px #2563eb;
    }
</style>

</body>
</html>
