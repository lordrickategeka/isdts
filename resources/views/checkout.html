<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- ================= HEADER ================= -->
<header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">BRAND</h1>
        <span class="text-sm text-gray-500">Secure Checkout</span>
    </div>
</header>

<!-- ================= CHECKOUT WRAPPER ================= -->
<section class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-3 gap-12">

    <!-- ================= LEFT SIDE (FORM) ================= -->
    <div class="lg:col-span-2 space-y-10">

        <!-- Customer Info -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Customer Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" placeholder="First Name" class="border p-3 rounded">
                <input type="text" placeholder="Last Name" class="border p-3 rounded">
                <input type="email" placeholder="Email Address" class="border p-3 rounded">
                <input type="tel" placeholder="Phone Number" class="border p-3 rounded">
            </div>
        </div>

        <!-- Shipping -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Shipping Address</h2>

            <div class="grid grid-cols-1 gap-4">
                <input type="text" placeholder="Street Address" class="border p-3 rounded">
                <input type="text" placeholder="Apartment / Suite (optional)" class="border p-3 rounded">

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" placeholder="City" class="border p-3 rounded">
                    <input type="text" placeholder="State" class="border p-3 rounded">
                    <input type="text" placeholder="ZIP Code" class="border p-3 rounded">
                </div>
            </div>
        </div>

        <!-- Payment -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Payment Method</h2>

            <div class="space-y-3">
                <label class="flex items-center gap-3 border p-3 rounded cursor-pointer">
                    <input type="radio" name="payment" checked>
                    <span>Credit / Debit Card</span>
                </label>

                <label class="flex items-center gap-3 border p-3 rounded cursor-pointer">
                    <input type="radio" name="payment">
                    <span>Mobile Money</span>
                </label>

                <label class="flex items-center gap-3 border p-3 rounded cursor-pointer">
                    <input type="radio" name="payment">
                    <span>Bank Transfer</span>
                </label>
            </div>
        </div>
    </div>

    <!-- ================= RIGHT SIDE (ORDER SUMMARY) ================= -->
    <aside class="bg-white p-6 rounded-lg shadow-sm h-fit">

        <h2 class="text-lg font-semibold mb-4">Order Summary</h2>

        <!-- Cart Items -->
        <div class="space-y-4">

            <div class="flex gap-4">
                <div class="w-20 h-20 bg-gray-200 rounded"></div>
                <div class="flex-1">
                    <h4 class="font-medium">Wireless Headphones</h4>
                    <p class="text-sm text-gray-500">Qty: 1</p>
                </div>
                <span class="font-semibold">$179</span>
            </div>

            <div class="flex gap-4">
                <div class="w-20 h-20 bg-gray-200 rounded"></div>
                <div class="flex-1">
                    <h4 class="font-medium">Smart Watch</h4>
                    <p class="text-sm text-gray-500">Qty: 1</p>
                </div>
                <span class="font-semibold">$129</span>
            </div>
        </div>

        <!-- Coupon -->
        <div class="mt-6 flex gap-2">
            <input type="text" placeholder="Coupon code" class="border p-2 rounded w-full">
            <button class="bg-gray-900 text-white px-4 rounded">Apply</button>
        </div>

        <!-- Totals -->
        <div class="border-t mt-6 pt-4 space-y-2 text-sm">
            <div class="flex justify-between">
                <span>Subtotal</span>
                <span>$308</span>
            </div>
            <div class="flex justify-between">
                <span>Shipping</span>
                <span>$10</span>
            </div>
            <div class="flex justify-between">
                <span>Tax</span>
                <span>$5</span>
            </div>
            <div class="flex justify-between font-semibold text-lg pt-2">
                <span>Total</span>
                <span>$323</span>
            </div>
        </div>

        <!-- Checkout Button -->
        <button class="mt-6 w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">
            Place Order
        </button>

        <!-- Trust -->
        <p class="text-xs text-gray-500 text-center mt-4">
            ðŸ”’ Secure checkout â€¢ SSL encrypted
        </p>
    </aside>
</section>

</body>
</html>
