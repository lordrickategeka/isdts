<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- ================= HEADER ================= -->
<header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">BRAND</h1>
        <span class="text-sm text-gray-500">Service Booking</span>
    </div>
</header>

<!-- ================= MAIN ================= -->
<section class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-3 gap-12">

    <!-- ================= LEFT: FORM ================= -->
    <div class="lg:col-span-2 space-y-8">

        <!-- Service Selection -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Select Service</h2>

            <div class="grid md:grid-cols-2 gap-4">
                <label class="border rounded p-4 cursor-pointer hover:border-gray-900">
                    <input type="radio" name="service" class="mr-2">
                    <strong>Website Development</strong>
                    <p class="text-sm text-gray-500">Full website setup</p>
                </label>

                <label class="border rounded p-4 cursor-pointer hover:border-gray-900">
                    <input type="radio" name="service" class="mr-2">
                    <strong>IT Consultation</strong>
                    <p class="text-sm text-gray-500">1-hour expert session</p>
                </label>

                <label class="border rounded p-4 cursor-pointer hover:border-gray-900">
                    <input type="radio" name="service" class="mr-2">
                    <strong>System Installation</strong>
                    <p class="text-sm text-gray-500">Hardware & software setup</p>
                </label>

                <label class="border rounded p-4 cursor-pointer hover:border-gray-900">
                    <input type="radio" name="service" class="mr-2">
                    <strong>Maintenance & Support</strong>
                    <p class="text-sm text-gray-500">Monthly support</p>
                </label>
            </div>
        </div>

        <!-- Date & Time -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Schedule</h2>

            <div class="grid md:grid-cols-2 gap-4">
                <input type="date" class="border p-3 rounded">
                <input type="time" class="border p-3 rounded">
            </div>
        </div>

        <!-- Customer Info -->
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Your Information</h2>

            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" placeholder="Full Name" class="border p-3 rounded">
                <input type="email" placeholder="Email Address" class="border p-3 rounded">
                <input type="tel" placeholder="Phone Number" class="border p-3 rounded">
                <input type="text" placeholder="Company (Optional)" class="border p-3 rounded">
            </div>

            <textarea rows="4" placeholder="Additional notes..."
                class="border p-3 rounded w-full mt-4"></textarea>
        </div>
    </div>

    <!-- ================= RIGHT: SUMMARY ================= -->
    <aside class="bg-white p-6 rounded-lg shadow-sm h-fit">

        <h2 class="text-lg font-semibold mb-4">Booking Summary</h2>

        <div class="space-y-3 text-sm">
            <div class="flex justify-between">
                <span>Service</span>
                <span>IT Consultation</span>
            </div>
            <div class="flex justify-between">
                <span>Date</span>
                <span>Aug 15, 2025</span>
            </div>
            <div class="flex justify-between">
                <span>Time</span>
                <span>10:00 AM</span>
            </div>
            <div class="flex justify-between">
                <span>Duration</span>
                <span>1 Hour</span>
            </div>
        </div>

        <div class="border-t my-4"></div>

        <div class="space-y-2 text-sm">
            <div class="flex justify-between">
                <span>Service Fee</span>
                <span>$80</span>
            </div>
            <div class="flex justify-between">
                <span>Tax</span>
                <span>$5</span>
            </div>
            <div class="flex justify-between font-semibold text-lg">
                <span>Total</span>
                <span>$85</span>
            </div>
        </div>

        <button class="mt-6 w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">
            Confirm Booking
        </button>

        <p class="text-xs text-gray-500 text-center mt-4">
            Secure booking â€¢ No payment required now
        </p>
    </aside>
</section>

</body>
</html>
